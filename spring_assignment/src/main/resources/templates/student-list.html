<!DOCTYPE HTML>

<html lang="en" xmlns:th = "http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">


</head>
<body>

<div class = "container">

<h3>Student List</h3>
<hr>

    <a th:href = "@{/student/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>

       <table class = "table table-bordered table-striped">
           <thead class="thead-dark">
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Action</th>
              </tr>
           </thead>

           <tbody>
              <tr th:each = "student : ${students}">

                  <td th:text= "${student.firstName}"/>
                  <td th:text = "${student.lastName}"/>
                  <td th:text = "${student.email}"/>

                  <td>
                      <a th:href="@{/student/showFormForUpdate(studentId=${student.id})}"
                      class="btn btn-info btn-sm">Update</a>

                      <a th:href="@{/student/delete(studentId=${student.id})}"
                         class="btn btn-info btn-sm"
                         onclick="if(!(confirm('Are you sure you wanna delete the student?'))) return false">
                          Delete</a>

                  </td>

              </tr>
           </tbody>
       </table>
</div>

</form>

<hr>
<a th:href="@{/logout}"  class="btn btn-danger btn-sm"> LOGOUT</a>

</body>

</html>
