<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Resturant App</title>
    <link href="style2.css" rel="stylesheet" />
    <link href="order-detail-style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

        <div class="split left">
            <div class="centered">
                <h4>Tables</h4>
            </div>

            <br /><br />
            <input type="search" id="myInput1"
                   placeholder="Search table"
                   title="Type in a name">

            <ul id="tableUL">
            </ul>

        </div>


        <div class="split right">
            <div class="centered">
                <h4>Menu</h4>
            </div>
            <br /><br />

            <input type="search" id="myInput2"
                   placeholder="Search Manu.. by course by food"
                   title="Type in a name">

            <ul id="menuUL">
            </ul>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="modal-title"></h4>
                    </div>

                    <div class="modal-body" id="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Item</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                
                            </tbody>
                        </table>
                    <div class="modal-footer" id="modal-footer">
                        
                    </div>
                </div>

            </div>
        </div>


        <script type="text/javascript">
            var script = document.createElement('script');

            script.src = "menu.js";

            document.head.appendChild(script)
        </script>

        <script src="search-table.js"></script>
</body>
</html>
